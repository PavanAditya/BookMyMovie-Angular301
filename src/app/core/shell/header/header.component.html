<div class="mat-elevation-z6 app-navbar" fxLayout="row">
  <nav _ngcontent-c1>
    <img routerLink="home" src="../../../../assets/images/logo.png" class="logo" alt="logo" height="40" width="170">
  </nav>
  <div class="extraSpace"></div>
  <div fxLayout="column" class="searchContainer">
    <input type="text" (click)="openSearchPage()" placeholder="Search.." label="Search">
  </div>
  <div class="extraSpace"></div>
  <button mat-icon-button class="user-button" aria-label="Toggle menu" [matMenuTriggerFor]="user">
    <span *ngIf="userDetails && userDetails.image !== null">
    <img src="{{userDetails.image}}" class="profileImage" title="{{userDetails.name}}" onerror="this.src='/assets/download.png'" alt="User profile Pic" />
  </span>
  <span *ngIf="!userDetails || userDetails.image === null">
    <mat-icon class="mat-icon-circle">account_circle</mat-icon>
  </span>
  </button>
  <mat-menu #user="matMenu" xPosition="before">
    <button *ngIf="!authFlag" mat-menu-item (click)="socialSignIn('google')">Sign in</button>
    <button routerLink="admin" *ngIf="adminFlag" mat-menu-item>Admin</button>
    <button *ngIf="authFlag" mat-menu-item (click)="loadProfile()">Profile</button>
    <button *ngIf="authFlag" mat-menu-item (click)="loadBookings()">My Bookings</button>
    <button *ngIf="authFlag" mat-menu-item (click)="socialSignOut('google')">Sign out</button>
  </mat-menu>
</div>
